<ion-header>

  <ion-navbar>
    <ion-title>CAMBIAR DATOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
  <ion-col>
    <ion-list>

      <ion-item class="lista">
        <ion-label>Direccion: </ion-label>
        <ion-input type="text" placeholder="{{dat.direccion}}" [(ngModel)]="datos.direccion"></ion-input>
      </ion-item>

      <ion-item class="lista">
        <ion-label>Telefono: </ion-label>
        <ion-input type="text" placeholder="{{dat.telefono}}" [(ngModel)]="datos.telefono"></ion-input>
      </ion-item>

      <ion-item class="lista">
        <ion-label>Precio S/Luz: </ion-label>
        <ion-input type="text" placeholder="{{dat.costosinluz}}" [(ngModel)]="datos.costosinluz"></ion-input>
      </ion-item>

      <ion-item class="lista">
        <ion-label>Precio C/Luz: </ion-label>
        <ion-input type="text" placeholder="{{dat.costoconluz}}" [(ngModel)]="datos.costoconluz"></ion-input>
      </ion-item>

    </ion-list>
  </ion-col>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="cambiar" type="submit" (click)="updateDatos(datos)">Editar</button>
    </ion-col>
  </ion-row>

</ion-content>
