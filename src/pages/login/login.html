


<ion-content padding class="fondo">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" requiered></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="contraseña" [(ngModel)]="user.password" requiered></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="ingresar" type="submit" (click)="login(user)">Ingresar</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="recuperar" type="submit" (click)="resetPass()">Recuperar Contraseña</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
