<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-row>
      <ion-item>
        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" requiered></ion-input>       
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <button ion-button class="submit-btn" type="submit" (click)="resetPass(user)">Restaurar Contraseña</button> 
      </ion-item>
    </ion-row>
  </form>
</ion-content>
